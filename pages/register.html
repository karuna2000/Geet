    <title>Geet-SignUp</title>

<body>
    <div class="parent_Container container">
        <div class="containerWrapper d-flex justify-content-center align-items-center  h">
       <form class="w-50" method="post" id="myForm">
            <div >
                <div class="text-center py-2">
                    <h1>Sign Up</h1>
                </div>
            <div class="input_group_wrapper h-50 d-flex flex-column align-items-center justify-content-center">
                <div class=" d-flex flex-column w-100 justify-content-center align-items-center">
                    <label for="email" class="w-90 text-black py-2 ">Email:</label>
                    <input type="text" name="email" placeholder="Enter email..." id="email" class="w-90 form-control" required>
                </div>
                <div class=" d-flex flex-column w-100 justify-content-center align-items-center pt-3">
                    <label for="password" class="w-90 text-black pb-2">Password:</label>
                    <input type="password" name="password" placeholder="Enter password..." id="password" class="w-90 form-control" required>
                 </div>
            </div>
                <div class=" mt-4 text-center">
                    <button  type="submit" class="btn btn-outline-success btn-lg" id="btnAuth">Create</button>
                </div>
            </div>
        </form>
        </div>
    </div>
