<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- custom css -->
     <link rel="stylesheet" href="../css/register.css">
    <title>Playmusic-LogIn</title>
</head>
<body>

  <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div class="d-flex h-100 w-100 justify-content-center">
              <form method="post" class="bg-light w-50 h-100 p-2 rounded-start">
               <h5 class="text-center p-1  text-black">Log in</h5>
                  <div class="h-100 w-100 d-flex justify-content-center align-items-center flex-column">
                    <div class="mt-2">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" name="username" id="username" placeholder="enter username" class="form-control" required>
                    </div>
                    <div class="mt-2">
                      <label for="user-password" class="form-label">Password:</label>
                      <input type="password" name="password" id="user-password" placeholder="enter password" class="form-control" required>
                      <a href="" class=" d-block w-100 text-end">forgot password</a>
                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn">login</button>
                    </div>
                    <div class="mt-1">
                      <span>new user?</span><a href="" class="">create account</a>
                    </div>
                  </div>
              </form>
              <div class="w-50 bg-00C897 position-relative rounded-end">
                <img src="../images/music.png" alt="music" class="w-100 h-100 position-relative">
                <div class="modal-header position-absolute top-0 end-0">
                  <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
